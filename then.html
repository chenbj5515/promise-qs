<body>
    <script>
        // .then中可以:
        // 1.return 1, 相当于Promise.resolve(1)
        // 2.return Promise.resolve(1)
        // 3. Promise.resolve(1)
        // 1等同2等同3
        // 4.return new Error()， 会走.then的成功回调
        // 5.throw new Error()， 会走.then的的失败回调（ 或者被catch）
        // 6.then中return的都是Promise对象， 但是注意不能这样return， 会报错： TypeError: A promise cannot be resolved with itself.
        // const promise = Promise.resolve().then(() => promise)
        // 7. 什么也不return， 这时下面的then也会走成功的回调， 但是res值为undefined
    </script>
